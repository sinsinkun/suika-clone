<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.1">
    <title>Not Suika Game</title>
    <meta name="description" content="Suika game clone - v0.5.6">
  </head>

  <style>
    body, html {
      padding: 0;
      margin: 0;
      height: 100vh;
      width: 100vw;
    }
    canvas {
      display: block;
    }
  </style>

  <body>
    <!--
      BUILT WITH WASM-BINDGEN: https://bevy-cheatbook.github.io/platforms/wasm.html
      Instructions:
      cargo build --release --target wasm32-unknown-unknown
      wasm-bindgen --out-dir ./pkg/ --target web ./target/wasm32-unknown-unknown/release/suika-clone.wasm
    -->
    <script type="module">
      import init from "./pkg/suika-clone.js";

      function ignoreTouchEvents(e) {
        e.preventDefault();
        return false;
      }

      document.addEventListener("touchstart", ignoreTouchEvents, false);
      document.addEventListener("touchmove", ignoreTouchEvents, false);
      document.addEventListener("touchend", ignoreTouchEvents, false);

      init();
    </script>
  </body>
</html>
